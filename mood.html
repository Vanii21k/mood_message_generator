<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Mood Messages</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Select Your Mood</h1>
    <a href="#happy" class="button"> Happy</a>
    <a href="#sad" class="button"> Sad</a>
    <a href="#stressed" class="button">Stressed</a>
    <a href="#excited" class="button">Excited</a>

    <div id="happy" class="message">
      <p>Keep smiling and share the joy! </p>
    </div>
    <div id="sad" class="message">
      <p>It's okay to feel sad. Better days are on the way. </p>
    </div>
    <div id="stressed" class="message">
      <p>Breathe in, breathe out. You are stronger than you think. </p>
    </div>
    <div id="excited" class="message">
      <p>Your excitement is contagious! Make the most of it! </p>
    </div>
  </div>
</body>
</html>
