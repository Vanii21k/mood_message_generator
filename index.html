<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Mood Messages</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Select Your Mood</h1>
    <div class="buttons">
      <button onclick="showMessage('happy')"> Happy</button>
      <button onclick="showMessage('sad')"> Sad</button>
      <button onclick="showMessage('stressed')"> Stressed</button>
      <button onclick="showMessage('excited')"> Excited</button>
    </div>
    <div id="messageBox" class="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
